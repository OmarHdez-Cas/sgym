<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body{
            background: #1c1c1c;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            width: 450px;
            background: linear-gradient(#212121, #212121) padding-box,
                        linear-gradient(145deg, transparent 35%,#e81cff, #4dff40) border-box;
            border: 2px solid transparent;
            padding: 32px 24px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
            border-radius: 16px;
            background-size: 200% 100%;
            animation: gradient 5s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .form-group label {
            color: #717171;
            font-weight: 600;
            font-size: 14px;
        }
        .form-control, .form-select {
            background-color: #1c1c1c;
            color: white;
            border: 1px solid #414141;
            padding: 12px;
            border-radius: 8px;
        }
        .form-submit-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: inherit;
            color: #717171;
            font-weight: 600;
            width: 100%;
            background: #313131;
            border: 1px solid #414141;
            padding: 12px 16px;
            font-size: inherit;
            cursor: pointer;
            border-radius: 6px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s;
        }
        .form-submit-btn:hover {
            background-color: #ffffff;
            border-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form-container" method="POST" onsubmit="return validarFormulario();">
            <h2 class="text-center">Nuevo Cliente</h2>
            <div class="mb-3 form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3 form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required pattern="^\+?[0-9]{7,15}$" title="Ingrese un teléfono válido">
            </div>
            <div class="mb-3 form-group">
                <label for="tipo_membresia">Tipo de Membresía</label>
                <select class="form-select" id="tipo_membresia" name="tipo_membresia" required>
                    <option value="mensual">Mensual</option>
                    <option value="trimestral">Trimestral</option>
                    <option value="semestral">Semestral</option>
                    <option value="anual">Anual</option>
                </select>
            </div>
            <div class="mb-3 form-group">
                <label for="fecha_inicio">Fecha de Inicio</label>
                <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
            </div>
            <div class="text-center">
                <button type="submit" class="form-submit-btn">Guardar Cliente</button>
            </div>
        </form>
    </div>
    <script>
        function validarFormulario() {
            const nombre = document.getElementById("nombre").value.trim();
            const telefono = document.getElementById("telefono").value.trim();
            const fechaInicio = document.getElementById("fecha_inicio").value.trim();
            if (!nombre || !telefono || !fechaInicio) {
                Swal.fire({ icon: 'error', title: 'Error', text: 'Todos los campos son obligatorios.' });
                return false;
            }
            const telefonoRegex = /^\+?[0-9]{7,15}$/;
            if (!telefonoRegex.test(telefono)) {
                Swal.fire({ icon: 'error', title: 'Error', text: 'Ingrese un teléfono válido.' });
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
