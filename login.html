<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1c1c1c;
        }

        .box {
            position: relative;
            width: 90%;
            max-width: 400px;
            height: auto;
            min-height: 420px;
            background: #1c1c1c;
            border-radius: 8px;
            overflow: hidden;
        }

        .box::before,
        .box::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 380px;
            height: 420px;
            background: linear-gradient(0deg, transparent, transparent, #00cc22, #00cc22, #00cc22);
            z-index: 1;
            transform-origin: bottom right;
            animation: animate 6s linear infinite;
        }

        .box::after {
            animation-delay: -3s;
        }

        @keyframes animate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .box form {
            position: absolute;
            inset: 4px;
            background: #222;
            padding: 50px 40px;
            border-radius: 8px;
            z-index: 2;
            display: flex;
            flex-direction: column;
        }

        .box form h2 {
            color: #fff;
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.1em;
        }

        .box form .inputBox {
            position: relative;
            width: 100%;
            margin-top: 35px;
        }

        .box form .inputBox input {
            position: relative;
            width: 100%;
            padding: 20px 10px 10px;
            background: transparent;
            outline: none;
            border: none;
            box-shadow: none;
            color: #000000;
            font-size: 1em;
            letter-spacing: 0.05em;
            transition: 0.5s;
            z-index: 10;
        }

        .box form .inputBox span {
            position: absolute;
            left: 0;
            padding: 20px 0px 10px;
            pointer-events: none;
            color: #8f8f8f;
            font-size: 1em;
            letter-spacing: 0.05em;
            transition: 0.5s;
        }

        .box form .inputBox input:valid ~ span,
        .box form .inputBox input:focus ~ span {
            color: #fff;
            font-size: 0.75em;
            transform: translateY(-34px);
        }

        .box form .inputBox i {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: #fff;
            border-radius: 4px;
            overflow: hidden;
            transition: 0.5s;
            pointer-events: none;
        }

        .box form .inputBox input:valid ~ i,
        .box form .inputBox input:focus ~ i {
            height: 44px;
        }

        .neon-button {
          position: relative;
          padding: 0.75em 1.5em;
          border-radius: 0.625em;
          border: 2px solid #22ff00;
          font-size: 0.938em;
          text-transform: uppercase;
          font-weight: 700;
          letter-spacing: 0.125em;
          background: transparent;
          color: #09ff00;
          overflow: hidden;
          cursor: pointer;
          box-shadow: 0 0 0 0 transparent;
          transition: all 0.3s ease-in-out;
          margin-top: 35px;
        }

        .neon-button:hover {
          background: rgba(0, 255, 255, 0.1);
          box-shadow: 0 0 40px 10px rgba(64, 255, 0, 0.5);
          color: #ffffff;
        }

        .neon-button::before {
          content: "";
          display: block;
          width: 0px;
          height: 86%;
          position: absolute;
          top: 7%;
          left: 0%;
          opacity: 0;
          background: linear-gradient(90deg, transparent, #00ff04, transparent);
          box-shadow: 0 0 50px 30px #00ff1e;
          transform: skewX(-20deg);
          transition: all 0.5s ease-in-out;
        }

        .neon-button:hover::before {
          animation: neon-shine 0.6s 0s linear;
        }

        @keyframes neon-shine {
          from {
            opacity: 0;
            left: 0%;
          }
      
          50% {
            opacity: 1;
          }
      
          to {
            opacity: 0;
            left: 100%;
          }
        }

        .neon-button:active {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 transparent;
          transition: all 0.2s ease-in;
        }

        /* Media query para mejorar la visualización en dispositivos pequeños */
        @media (max-width: 480px) {
            .box {
                width: 95%;
                height: auto;
            }

            .box form {
                padding: 30px 20px;
            }

            .box form h2 {
                font-size: 1.2em;
            }

            .neon-button {
                padding: 0.5em 1em;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <form method="POST">
            <h2>Salamandra' s <span style="color: #00cc22;"> GYM</span></h2>
            <div class="inputBox">
                <input type="text" required="required" id="usuario" name="usuario">
                <span>Usuario</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required" id="contraseña" name="contraseña">
                <span>Contraseña</span>
                <i></i>
            </div>
            <button class="neon-button" type="submit">Iniciar Sesion</button>
        </form>
    </div>
</body>
</html>
